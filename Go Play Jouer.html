<!DOCTYPE html>
<html>
    <head>
        <title>Go Play</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Go Play.css">
    </head>
    <body>
        <div id="navigation">
            <div class="boutonNavigation" id="jouer">Jouer</div>
            <div class="boutonNavigation" id="mesParties">Mes Parties</div>
            <div class="boutonNavigation" id="profil">Profil</div>
            <div class="boutonNavigation" id="classement">Classement</div>
            <div class="boutonNavigation" id="reglage">Reglages</div>
            <div class="boutonNavigation" id="plus">Plus</div>
        </div>
        <div id="zoneReglage">zone reglage</div>
        <div id="barrePlus">
            <div class="boutonNavigation" id="regles">Regles</div>
            <a class="boutonNavigation" id="nousContacter" href="mailto:pierre.catrain@protonmail.com">Nous Contacter</a>
        </div>
        <div id="zoneRegles">les regles</div>
        <h1 class="titrePage">Jouer</h1>
        <div class="choix" id="choixTempsDiv">
            <img id="imgTemps" src="img/clock(1).svg" alt="">
            <div id="choixTemps">24h</div>
            <img id="imgTempsPlus" src="img/chevron-down.svg" alt="">
        </div>
        <div class="choix" id="choixGobanDiv">
            <img id="imgGoban" src="img/table.svg" alt="">
            <div id="choixGoban">19x19</div>
            <img id="imgGobanPlus" src="img/chevron-down.svg" alt="">
        </div>
        <div class="choix" id="choixModeDiv">
            <img id="imgMode" src="img/users.svg" alt="">
            <div id="choixMode">Jouer en ligne</div>
            <img id="imgModePlus" src="img/chevron-down.svg" alt="">
        </div>
        <div class="listeChoix" id="listeChoixTemps">
            <div id="tempsChoix1">30s</div>
            <div id="tempsChoix2">24h</div>
        </div>
        <div class="listeChoix" id="listeChoixGoban">
            <div id="gobanChoix1">9x9</div>
            <div id="gobanChoix2">13x13</div>
            <div id="gobanChoix3">19x19</div>
        </div>
        <div class="listeChoix" id="listeChoixMode">
            <div id="modeChoix1">Jouer en ligne</div>
            <div id="modeChoix2">Passer et jouer</div>
            <div id="modeChoix3">Jouer avec un ami</div>
        </div>
        <div id="boutonJouer">Commencer la partie</div>
        <script src="Go Play Jouer.js"></script>
    </body>
</html>
